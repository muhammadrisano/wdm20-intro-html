<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        label{
            display: block;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>belajar membuat form register</h1>

    <form>
        <div>
            <label>Nama Lengkap</label>
            <input type="text" placeholder="Nama Pengguna">
        </div>
        <div>
            <label>Email</label>
            <input type="email" placeholder="email pengguna">
        </div>
        <div>
            <label>Password</label>
            <input type="password">
        </div>
        <div>
            <label>Tanggal Lahir</label>
            <input type="date">
        </div>
        <div>
            <label>Upload Ijazah</label>
            <input type="file">
        </div>
        <div>
            <label>Jenis Kelamin</label>
            <input type="radio" name="jender" value="pria">Pria
            <input type="radio" name="jender" value="wanita">Wanita
        </div>
        <div>
            <label>Syarat Yang terpenuhi</label>
            <input type="checkbox" name="syarat" value="lulus 2024">Lulus tahun 2024
            <input type="checkbox" name="syarat" value="biaya admin">Biaya Admin
            <input type="checkbox" name="syarat" value="biaya pendaftaran">Biaya Pendaftaran
        </div>
        <div>
            <label>Alamat:</label>
            <textarea placeholder="alamat anda" rows="4" cols="30"></textarea>
        </div>
        <div>
            <label>Lususan Pendidikan: </label>
            <select>
                <option value="sd">SD</option>
                <option value="smp">SMP</option>
                <option value="sma">SMA</option>
                <option value="s1">S1</option>
                <option value="s2">S2</option>
                <option value="s3">S3</option>
            </select>
            
        </div>
        <button>Register</button>
        <button>Reset</button>
    </form>
</body>
</html>
